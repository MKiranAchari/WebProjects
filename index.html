<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./Templates/style.css">
</head>
<body>
    <div class="card-section">
        <div class="card-container" id="card-notepad">
            <a href="./Templates/notepad/index.html">
                <img class="card-image" src="https://via.placeholder.com/200x120?text=Notepad" alt="Notepad" onerror="this.parentNode.parentNode.classList.add('no-image')">
                <p class="card-title">Notepad</p>
            </a>
        </div>
        <div class="card-container" id="card-randomPassword">
            <a href="./Templates/randomPassword/index.html">
                <img class="card-image" src="https://via.placeholder.com/200x120?text=Random+Password" alt="Random Password" onerror="this.parentNode.parentNode.classList.add('no-image')">
                <p class="card-title">Random Password</p>
            </a>
        </div>
        <div class="card-container" id="card-quiz">
            <a href="./Templates/simpleQuiz/index.html">
                <img class="card-image" src="https://via.placeholder.com/200x120?text=Quiz" alt="Simple Quiz" onerror="this.parentNode.parentNode.classList.add('no-image')">
                <p class="card-title">Simple Quiz</p>
            </a>
        </div>
        <div class="card-container" id="card-todolist">
            <a href="./Templates/todolist/index.html">
                <img class="card-image" src="https://via.placeholder.com/200x120?text=To-Do+List" alt="To-Do List" onerror="this.parentNode.parentNode.classList.add('no-image')">
                <p class="card-title">To-Do List</p>
            </a>
        </div>
        <div class="card-container" id="card-weatherApp">
            <a href="./Templates/weatherApp/index.html">
                <img class="card-image" src="https://via.placeholder.com/200x120?text=Weather+App" alt="Weather App" onerror="this.parentNode.parentNode.classList.add('no-image')">
                <p class="card-title">Weather App</p>
            </a>
        </div>
    </div>
</body>
</html>
